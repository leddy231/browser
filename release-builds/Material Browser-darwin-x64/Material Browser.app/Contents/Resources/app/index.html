<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Material Browser</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id = "navbar">
      
      <div class="button" id = "closeButton"><i class="material-icons">close</i></div>
      <div class="button" id = "maxButton"><i class="material-icons">fullscreen</i></div>
      <div class="button" id = "minButton"><i class="material-icons">photo_size_select_small</i></div>
      <div class="button" id = "refreshButton"><i class="material-icons">refresh</i></div>
      <div class="button" id = "backButton"><i class="material-icons">arrow_back</i></div>
      <div id = "urlWrap">
          <input type = "text" id = "url">&nbsp;
      </div>
    </div>
    <webview id="view" src="https://www.google.com/" allowpopups></webview>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
